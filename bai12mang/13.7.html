<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ="demo1"></p>
<p id ="demo2"></p>
</body>
</html>
<script>
    let n =prompt("Nhập độ dài của mảng");
    let c=[]
    let i = 0
    for( i=0; i<n;i++){
        let d =+prompt("nhập các phần tử" +(i+1));
        c.push(d)
    }
    document.getElementById("demo1").innerHTML =c;
    c.sort(function(a, b){return b - a});
    document.getElementById("demo2").innerHTML = c;

</script>
