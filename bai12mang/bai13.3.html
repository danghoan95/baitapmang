<script>
  let n =prompt("Nhập độ dài của mảng");
  let a=[]
  for(let i=0; i<n;i++){
    let b =prompt("nhập các phần tử" +(i+1));
    a.push(b)
  }
  a.reverse().join();
  document.write(a);


</script>
