<script>
    let a = prompt("nhập chuỗi");
    let b = a.split("");
    let result = isPalindrome(b)
    alert(result)

    function isPalindrome(s) {
        let flag = true;
        for (let i = 0; i <= s.length / 2; i++) {
            if (s[i] !== s[s.length-i-1]) {
                flag = false
            }
        }
        return flag
    }
</script>
