<script>
  let pi =3.14
  let r =prompt("nhập bán kính")
  let s =dientich(r)
  let c=chuvi(r)
  alert("diên tích:"+ s);
  alert("chu vi" +c)
function dientich (radius){
  return radius*radius*pi
}
function chuvi(radius){
  return radius*2*3.14
}
</script>
