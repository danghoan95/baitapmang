<script>
    function isPrime(number){
        flag = true;
        if(number<2){
            flag =false;
        }
        for(let i=2;i<=Math.sqrt(number);i++){
            if(number%2===0){
                flag=false;
                break;

            }
        }
        return flag
    }
    function so1000() {
        for(let i=1;i<5000;i++)
        if(isPrime(i)){
            document.write(i+"<br>")
        }

    }so1000(5000)

</script>
