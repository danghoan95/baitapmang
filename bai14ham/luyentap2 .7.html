<script>
  let a=prompt("nhập a")
  let b = prompt("nhap b")
  function doicho(a,b){
    //alert thông tin trước khi swap
    alert(a +','+ b)
    let z=0;
    z=a;
    a=b;
    b=z;
    //alert thông tin sau khi swap
    alert(a+',' +b)
  }
  doicho(a,b)

</script>
