<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<p>
    <label > Fahrenheit</label>;
    <input type="number"  placeholder="Fahrenheit" oninput="Converter(this.value)" onchange="Converter(this.value)">;

</p>
<p>
    Celsius:<span id="outputCelsius"></span>
</p>
</body>
</html>
<script>
function Converter(valNum){
   var  valNum =parseFloat(valNum);
    document.getElementById("outputCelsius").innerHTML=(valNum-32)/1.8;
}
</script>
