<script>
    let arr = [1,2, 4, 5 ,6 ]
    let arr1 = [3,4, 5]
    function display(a,b) {
        if (a > b) {
            document.write(a + " lớn hơn " + b + "<br>")

        } else if (a <= b) {
            let total = a + b;
            document.write("Tổng là của " + a + " và " + b + ": " + total +'<br>')

        }
    }
    // let num1 = +prompt("Number 1: ")
    // let num2 = +prompt("Number 2: ")
    // display(num1,num2);

    for(let i =0; i<arr.length; i++){
        for(let j = 0; j<arr1.length; j++){
            display(arr[i], arr1[j])
        }
    }

</script>
